{% extends 'base.html' %} {% block content %}

<h1>Album List</h1>

<div class="container">
  <div class="col s12 m4">
    <div class="card medium">
      <div class="card-image">
        <img src="{{album.cover_art}}" />
      </div>
      <div class="card-content">
        <p>Album Name : {{album.title}}</p>
        <p>Artist Name : {{album.artist_name}}</p>
        <p>Release Year :</p>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn-small brown darken-1">Details</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
