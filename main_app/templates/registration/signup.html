{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <h1 class="center">Sign Up</h1>
  </div>
</div>

<div class= "container form-container signup-container">
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn-small brown darken-1"  value="signup" />
</form>
</div>

{% endblock %}
