{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block content %}

<h1>Log In</h1>

<form action="{% url 'login' %}" method="post">
  {% csrf_token%} {{ form.as_p }}
  <input class="brown lighten-1" type="submit" value="Log In" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{%endblock%}
